<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- wrapper section -->
    <div class="Wrapper">

        <!-- weather app main heading -->
        <h1>WEATHER APP</h1>

        <!-- tab-container -->
        <div class="tabContainer">

            <!-- your-Weather tab -->
            <p your-Weather class="btn">Your Weather</p>

            <!-- search weather tab -->
            <p search-Weather class="btn">Search Weather</p>
        </div>

        <div class="mainContainer">


            <!-- Grant Access section -->
            <div grant-Section class= "grantAccess commonContainer">
                <img src="./assets/location.png" alt="" height="120px" width="120px" />

                <h2>Grant Location Access</h2>

                <p>Allow Access To Get Weather Information</p>

                <button grant-Access-button>GRANT ACCESS</button>
            </div>


            <!-- Search Weather section -->
            <form class="form-search" search-Form>
                <!-- search field -->
                <input type="text" name="" id="" search-Field placeholder="Search for city..." />

                <!-- Submit button -->
                <button class="searchBtn" type="submit">
                    <img src="./assets/search.png" alt="" width="20px" height="20px" />
                </button>
            </form>


            <!-- main container your weather -->
            <div class="commonContainer yourWeatherContainer" default-Container>

                <!-- Flag and location box -->
                <div class="flagLocation">
                    <p Your-Location></p>

                    <img class="flagImg" flag-Img />
                </div>

                <!-- Weather status text -->
                <p weather-Status></p>

                <!-- weather icon image -->
                <img class="weatherIcon" weather-Icon />

                <!-- temperature in degree celsius -->
                <p temperature-Celsius></p>

                <!-- Card- container -->

                <div class="cardContainer">
                    <!--Card 1-->
                    <div class="card">
                        <img src="./assets/wind.png" alt="" />

                        <p>WINDSPEED</p>

                        <p speedOfWind></p>
                    </div>

                    <!--Card 2-->
                    <div class="card">
                        <img src="./assets/humidity.png" alt="" />

                        <p>HUMIDITY</p>

                        <p Humidity></p>
                    </div>

                    <!--Card 3-->
                    <div class="card">
                        <img src="./assets/cloud.png" alt="" />

                        <p>CLOUD</p>

                        <p cloud></p>
                    </div>
                </div>
            </div>



            <div show-Error class="errorSection commonContainer">
                <img  src="./assets/not-found.png" width="180" height="180">
                
            </div>

            <!-- Loding gif section -->

            <div class="loading-container commonContainer" loading-gif>
                <img src="./assets/loading.gif" alt="" height="150px" width="150px" />

                <p>Loading..</p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
