<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- wrapper section -->
    <div class="Wrapper">

        <!-- weather app main heading -->
        <h1>WEATHER APP</h1>

        <!-- tab-container -->
        <div class="tabContainer">

            <!-- your-Weather tab -->
            <p your-Weather class="btn">
                Your Weather
            </p>

            <!-- search weather tab -->
            <p search-Weather class="btn">
                Search Weather
            </p>

        </div>

        <!-- main container your weather -->
        <div class="yourWeatherContainer" default-Container>

            <!-- Flag and location box -->
            <div class="flagLocation">

                <p Your-Location></p>

                <img flag-Img>
            
            </div>

            <!-- Weather status text -->
            <p weather-Status> </p>

            <!-- weather icon image -->
            <img weather-Icon>

            <!-- temperature in degree celsius -->
            <p temperature-Celsius> </p>


            <!-- Card- container -->

            <div class="cardContainer">


                <!--Card 1-->
                <div class="card1">

                    <img src="./assets/wind.png" alt="">
                    
                    <p> WINDSPEED</p>

                    <p speedOfWind></p>

                </div>

                <!--Card 2-->
                <div class="card2">

                    <img src="./assets/humidity.png" alt="">
                    
                    <p> HUMIDITY</p>

                    <p Humidity></p>

                </div>

                <!--Card 3-->
                <div class="card3">

                    <img src="./assets/cloud.png" alt="">
                    
                    <p> CLOUD</p>

                    <p cloud></p>

                </div>

            </div>

        </div>

        <!-- Search Weather section -->
        <form class="form-search" search-Form>

            <!-- search field -->
            <input type="text" name="" id="" search-Field placeholder="Search for city...">

            <!-- Submit button -->
            <button class="searchBtn" type="submit">

                <img src="./assets/search.png" alt="" width="20px" height="20px">

            </button>

        </form>


        <!-- Grant Access section -->
        <div class="grantAccess" grant-Section>

            <img src="./assets/location.png" alt="" height="120px" width="120px">

            <h2 >Grant Location Access</h2>

            <p>Allow Access To Get Weather Information</p>

            <button grant-Access-button>GRANT ACCESS</button>

        </div>


        <!-- Loding gif section -->

        <div loading-gif>

            <img src="./assets/loading.gif" alt="" height="150px" width="150px">

            <p>Loading..</p>

        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
